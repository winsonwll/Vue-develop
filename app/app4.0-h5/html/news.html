<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>PPTV 聚力体育图文资讯</title>
</head>
<body ontouchstart=''>
	<div class="layout news" id="layout" v-bind:data-id="aid" v-bind:data-realurl="mobileUrl">
		<div class="kui-txt-sub content">
			<h1 v-cloak>{= title =}</h1>
			<div class="sub kui-txt-info">
				<span class="i-b" v-cloak v-show="source">{= source =}</span>
				<span class="i-b" v-cloak v-show="author">{= author =}</span>
				<span class="i-b" v-cloak v-show="time">{= time =}</span>
			</div>
			<article v-html="rawHTML" class="kui-txt-justify kui-txt-default kui-txt-sub"></article>
		</div>
		<Loading v-bind:show="showLoading"></Loading>
		<x-dialog v-bind:dialog-options="dialogOptions" v-on:dialog-events-remove="onDialogRemove"></x-dialog>
	</div>
</body>
</html>
